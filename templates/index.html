<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Q&A</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        #question-input {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #ask-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #ask-button:hover {
            background-color: #0056b3;
        }
        #ask-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #answer-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            text-align: left;
            min-height: 50px;
            white-space: pre-wrap; /* Preserves formatting */
        }
        .source {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Me Anything ðŸ§ </h1>
        <input type="text" id="question-input" placeholder="Type your question here...">
        <button id="ask-button">Ask</button>
        <div id="answer-box">
            <p>Your answer will appear here...</p>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('question-input');
        const askButton = document.getElementById('ask-button');
        const answerBox = document.getElementById('answer-box');

        async function getAnswer() {
            const question = questionInput.value.trim();
            if (!question) {
                alert('Please enter a question.');
                return;
            }

            // Disable button and show loading state
            askButton.disabled = true;
            askButton.textContent = 'Thinking...';
            answerBox.innerHTML = '<p>Fetching your answer...</p>';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display the answer and its source
                answerBox.innerHTML = `
                    <p>${data.answer}</p>
                    <p class="source">Source: ${data.source}</p>
                `;

            } catch (error) {
                console.error('Error fetching answer:', error);
                answerBox.innerHTML = '<p style="color: red;">Failed to get an answer. Please try again.</p>';
            } finally {
                // Re-enable the button
                askButton.disabled = false;
                askButton.textContent = 'Ask';
            }
        }

        askButton.addEventListener('click', getAnswer);
        questionInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                getAnswer();
            }
        });
    </script>
</body>
</html>
